<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=SYja35tHurQhZocanGJ_-RJB6Zxl5FLHU1lV0eN-p9QEMmWJ03nLGTaANGbSyqLvC353YhbFQPstERYnqdVtvVgNHrd6hPmBtISPwd9gNVU" charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="62947-topset-coding.gif" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="c%20sharp.png">
                <img class="img2" src="c++.jpg">
                <img class="img2" src="css.jpg">
                <img class="img2" src="html.jpg">
                <img class="img2" src="js.jpeg">
                <img class="img2" src="mongodb.jpg">
                <img class="img2" src="python.jpg">
                <img class="img2" src="ruby.jpg">
                <img class="img2" src="style.css">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="c%20sharp.png">
                <img class="img2" src="c++.jpg">
                <img class="img2" src="css.jpg">
                <img class="img2" src="html.jpg">
                <img class="img2" src="js.jpeg">
                <img class="img2" src="mongodb.jpg">
                <img class="img2" src="python.jpg">
                <img class="img2" src="ruby.jpg">
                <img class="img2" src="style.css">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="c%20sharp.png" alt="C-sharp" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>C-sharp</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="c++.jpg" alt="C++" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>C++</h3>
                            <p></p>
                        </div>
                    </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="css.jpg" alt="CSS" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>CSS</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="html.jpg" alt="HTML" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>HTML</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="js.jpeg" alt="JS" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>JS</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="python.jpg" alt="Python" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Python</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="mongodb.jpg" alt="MongoDB" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>MongoDB</h3>
                            <p></p>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="ruby.jpg" alt="Ruby" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Ruby</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>



        </section>



    </div>

</body>

</html>
